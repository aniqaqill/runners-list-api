name: Deploy API to AWS ECS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: runners-list-api
  ECS_CLUSTER: runners-list-cluster
  ECS_SERVICE: runners-list-service
  ECS_TASK_DEFINITION: runners-list-task
  CONTAINER_NAME: runners-list-api

jobs:
  deploy:
    name: Build and Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}
          environment-variables: |
            DB_HOST=${{ secrets.SUPABASE_DB_HOST }}
            DB_USER=${{ secrets.SUPABASE_DB_USER }}
            DB_PASSWORD=${{ secrets.SUPABASE_DB_PASSWORD }}
            DB_NAME=postgres
            DB_PORT=5432
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            INTERNAL_API_KEY=${{ secrets.INTERNAL_API_KEY }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Output deployment info
        run: |
          echo "✅ Deployed successfully!"
          echo "Image: ${{ steps.build-image.outputs.image }}"

      - name: Update Scraper API_URL Secret
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "Fetching new Public IP..."
          
          # 1. Get the Task ARN of the running task
          TASK_ARN=$(aws ecs list-tasks --cluster ${{ env.ECS_CLUSTER }} --service-name ${{ env.ECS_SERVICE }} --desired-status RUNNING --query "taskArns[0]" --output text)
          
          # 2. Get the Network Interface ID (ENI)
          ENI_ID=$(aws ecs describe-tasks --cluster ${{ env.ECS_CLUSTER }} --tasks $TASK_ARN --query "tasks[0].attachments[0].details[?name=='networkInterfaceId'].value" --output text)
          
          # 3. Get the Public IP
          PUBLIC_IP=$(aws ec2 describe-network-interfaces --network-interface-ids $ENI_ID --query "NetworkInterfaces[0].Association.PublicIp" --output text)
          
          if [ -z "$PUBLIC_IP" ]; then
            echo "::error::Could not retrieve Public IP"
            exit 1
          fi
          
          echo "New Public IP: $PUBLIC_IP"
          NEW_URL="http://$PUBLIC_IP:8080/api/v1/internal/sync"
          
          # 4. Update the Secret in the Scraper Repo
          # Replace 'aniqaqill/runners-list-scraper' with your actual scraper repo name if different
          gh secret set API_URL --body "$NEW_URL" --repo aniqaqill/runners-list-scraper
          
          echo "✅ Successfully updated API_URL in scraper repo to: $NEW_URL"
